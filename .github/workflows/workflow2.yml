name: Workflow 2

on:
  workflow_run:
    workflows: ["Build and Push Docker Image to Dockerhub"]
    types:
      - completed

jobs:
  run-container:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Conditional Step
        id: conditional
        run: echo "Workflow 2 Started"

      - name: Docker Pull Image
        run: |
          # Pull the Docker image using the DOCKER_BUILD_VERSION from the triggering workflow
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${{ github.event.workflow_run.workflow.jobs.build-and-push.outputs.DOCKER_BUILD_VERSION }}
          
          # Run the Docker container
          docker run -d -p 80:80 ${{ secrets.DOCKERHUB_USERNAME }}/nginx:${{ github.event.workflow_run.workflow.jobs.build-and-push.outputs.DOCKER_BUILD_VERSION }}
